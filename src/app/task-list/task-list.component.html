<ul>
    <li *ngFor="let task of tasks; let i = index" class="task-item">
        <input type="checkbox" [checked]="task.completed" [(ngModel)]="task.completed"> {{task.description}}
        <button (click)="removeTask(i)" class="btn-remove">Remove</button>
    </li>
</ul>

<form (ngSubmit)="addTask()">
    <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Enter task description">
    <button type="submit" class="btn-add">Add Task</button>
</form>
