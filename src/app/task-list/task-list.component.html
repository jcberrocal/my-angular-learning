<h2>Current tasks</h2>
<ul>
    <li *ngFor="let task of tasks; let i = index" class="task-item" [ngClass]="{ 'completed': task.completed }">
        <input type="checkbox" [checked]="task.completed" [(ngModel)]="task.completed" name="task{{i}}"> 

        <span *ngIf="!inEdition || inEdition!== task">
            {{task.description}}
        </span>

        <input *ngIf="inEdition === task" type="text" [(ngModel)]="inEdition.description">

        <button *ngIf="!inEdition || inEdition !== task" (click)="editTask(task)" class="btn-edit">Edit</button>

        <button *ngIf="inEdition == task" (click)="saveChanges()" class="btn-save">Save</button>

        <button *ngIf="inEdition == task" (click)="cancelEdit()" class="btn-cancel">Cancel</button>

        <button *ngIf="!inEdition || inEdition !== task" (click)="removeTask(i)" class="btn-remove">Remove</button>        
    </li>
</ul>
<h2>Add new task</h2>
<form (ngSubmit)="addTask()">
    <input type="text" [(ngModel)]="newTask" name="newTask" placeholder="Enter task description">
    <button type="submit" class="btn-add">Add Task</button>
</form>
